<ion-header [translucent]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <div class="barra-sup">
    <h4>VER</h4>
    <img src="../../../assets/imgs/Logo_DuocUC.svg.png" alt="Logo" class="Duoc">
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div style="padding: 30px;" class="container">
    <h2 class="name">Listado Alumnos</h2>
    <ion-grid>
      <ion-row>
        <ion-col><b>Seccion</b></ion-col>
        <ion-col><b>Nombre copmpleto</b></ion-col>
        <ion-col><b>Rut</b></ion-col>
      </ion-row>
      <ion-row *ngFor= "let alum of lista_alumnos">
        <ion-col class="name">{{alum.id_seccion}}</ion-col>
          <ion-col>{{alum.nombre}} {{alum.apellido}}</ion-col>
          <ion-col>{{alum.rut}}</ion-col>
      </ion-row>
    </ion-grid>
    <h1></h1>
    <ion-button (click)="Volver()">Volver</ion-button>
  </div>

  
</ion-content>
