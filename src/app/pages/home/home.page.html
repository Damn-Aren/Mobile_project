<ion-header [translucent]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <div class="barra-sup">
    <h4>HOME</h4>
    <img src="../../../assets/imgs/Logo_DuocUC.svg.png" alt="Logo" class="Duoc">
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <h2>Â¡Bienvenido Email Martinez!</h2>
  <h4>Empresario/Profesor</h4>
  <div class="container" style="text-align:center; margin-top: 120px;">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-button name="lista_cursos" class="Boton" (click)="ListaCur()"><ion-icon name="list-outline"></ion-icon> Lista de Secciones</ion-button>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

        <ion-grid>
          <ion-row>
        <ion-col></ion-col>
        <ion-button name="GenerarQR" class="Boton" (click)="GenQR()"><ion-icon name="qr-code-outline"></ion-icon> Generar QR</ion-button>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-button class="Boton" (click)="Informes()"><ion-icon name="reader-outline"></ion-icon> Informes</ion-button>
        <ion-col></ion-col>
      </ion-row>
  </ion-grid>

<ion-grid>
  <ion-row>
    <ion-col></ion-col>
    <ion-button class="Boton" expand="block" (click)="Volver()"><ion-icon name="exit-sharp"></ion-icon> Cerrar sesion</ion-button>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
  </div>

  <ion-button name="homealumir" fill="clear" size="small" (click)="Irhomeal()">.</ion-button>

</ion-content>
