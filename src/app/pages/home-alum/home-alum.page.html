<ion-header [translucent]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <div class="barra-sup">
    <h4><ion-icon size="large" name="person-circle-sharp"></ion-icon>    HOME</h4>
    <img src="../../../assets/imgs/Logo_DuocUC.svg.png" alt="Logo" class="Duoc">
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <h2 *ngIf="usuario">Â¡Bienvenido {{ usuario.nombre }}!</h2>
  <h4>Alumno regular</h4>
  <div class="container" style="text-align:center; margin-top: 120px;">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
      <ion-button class="Boton" (click)="Cursos()"><ion-icon name="list-outline"></ion-icon> Lista de asignaturas</ion-button>
      <ion-col></ion-col>


      <ion-list>
        <ion-item *ngFor="let barcode of barcodes">
          <ion-label position="stacked">{{ barcode.format }}</ion-label>
        </ion-item>

      </ion-list>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="scan()" [disabled]="!isSupported">
          <ion-icon name="scan"></ion-icon>
        </ion-fab-button>
        
      </ion-fab>

      <ion-button class="Boton"
      expand="block"
      (click)="startScan()"
      [disabled]="!isSupported"
      >Escanear codigo QR</ion-button>

        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-col></ion-col>
    <ion-row>
    <ion-button class="Boton" (click)="Volver()"><ion-icon name="exit-sharp"></ion-icon> Cerrar sesion</ion-button>
  </ion-row>
  </div>

  <ion-button name="homeir" fill="clear" size="small" (click)="Irhome()">.</ion-button>

</ion-content>
