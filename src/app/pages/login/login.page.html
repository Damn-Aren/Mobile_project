<ion-header [translucent]="true">
  <div>
    <h1 class="Mensaje_Bienvenida">¡Bienvenido!</h1>
</div>    
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center;margin-top: 100px;">
  <ion-list>
    <ion-item>
      <ion-input label="Nombre Usuario" placeholder="Ingrese nombre usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" type="password" placeholder="Ingrese Contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button class="Boton">Log In</ion-button>
    </ion-item>

  </ion-list>

</div>
</ion-content>
